<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - CreatorOps</title>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; background-color: #f8fafc; padding: 16px; }
        h1 { color: #1e293b; margin-bottom: 8px; }
        p { color: #64748b; margin-top: 0; }
        .btn { margin-top: 20px; min-height: 44px; min-width: 120px; padding: 10px 20px; background-color: #3b82f6; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <h1>You're Offline</h1>
    <p>Please check your internet connection and try again.</p>
    <button class="btn" onclick="window.location.reload()" aria-label="Retry loading app">Retry</button>
</body>
</html>
